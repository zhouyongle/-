<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function pay(){
      if(arguments.length==0){
        console.log(`手机支付成功`);
      }else if(arguments.length==1){
        console.log(`收您现金${arguments[0]}元`);
      }else{
        console.log(`您的银行卡号尾号${arguments[1]}付款成功`);
      }
    }
    pay();
    pay(100);
    pay(333,6666)
  </script>
</body>
</html>
