<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str=/^1[3-9]\d{9}$/;
    var input=prompt("请输入");
    if(str.test(input)){
      alert("手机号格式正确");
    }else{
      alert("手机号格式不正确");
    }
  </script>
</body>
</html>
